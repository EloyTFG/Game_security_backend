<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Cross-Site Scripting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Cross-Site Scrasdadasipting</h1>
    <form id="commentForm">
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment"></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="response"></div>
    
    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const comment = document.getElementById('comment').value;
    
            // Simula la respuesta de un servidor que no escapa el contenido
            const responseHtml = `<h1>Resultado: ${comment}</h1>`;
            document.getElementById('response').innerHTML = responseHtml;
        });
    </script>
    
</body>
</html>
